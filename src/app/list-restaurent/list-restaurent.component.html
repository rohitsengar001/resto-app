<br><br><br><br><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name </th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let resto of collection;index as i">

      <tr>
        <td>{{resto.id}}</td>
        <td>{{resto.name}}</td>
        <td>{{resto.Address}}</td>
        <td>{{resto.email}}</td>
        <td>
          <i class="fa fa-edit btn" style="font-size: 30px;color:red" data-toggle="modal"
            [attr.data-target]="'#exampleModal-'+i">&nbsp;&nbsp; </i>
          <i class="fa fa-trash-o btn" style="font-size:30px;color:red" data-toggle="modal"
            [attr.data-target]="'#deleteModal-'+i"></i>
        </td>
      </tr>
      <!-- delete modal -->
      <div class="modal" id="deleteModal-{{i}}" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Bill</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-danger">
              <p>Are you sure want to delete this bill!!!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id='delete-close-{{i}}'
                data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <!-- delete model close -->

      <!-- edit model start -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal-{{i}}" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- input fields start-->
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="resto.name">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Address</span>
                <textarea class="form-control" aria-label="With textarea" [(ngModel)]="resto.Address"></textarea>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="tex" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="resto.email">
              </div>
              <!-- input fields end -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- edit model end -->
    </ng-container>
  </tbody>
</table>
